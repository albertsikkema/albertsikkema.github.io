<div id="task1-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeTask1()">&times;</span>
    <h3>Get in touch</h3>
    <p>Send me a message at:</p>
    <p class="modal-value" id="task1-value"></p>
    <button class="modal-copy-btn" onclick="copyTask1()">Copy to clipboard</button>
  </div>
</div>

<script>
var _d = function(arr) { return arr.reverse().map(function(c){return String.fromCharCode(c)}).join(''); };
var _x1 = [116,99,97,116,110,111,99];
var _x2 = [97,109,101,107,107,105,115,116,114,101,98,108,97];
var _x3 = [109,111,99];
var _y1 = [115,117,112,112,111,114,116];
var _y2 = [103,109,97,105,108];

function _v() {
  return _d(_x1.slice()) + String.fromCharCode(64) + _d(_x2.slice()) + String.fromCharCode(46) + _d(_x3.slice());
}

function task1() {
  document.getElementById('task1-value').textContent = _v();
  document.getElementById('task1-modal').classList.add('active');
}

function closeTask1() {
  document.getElementById('task1-modal').classList.remove('active');
}

function copyTask1() {
  navigator.clipboard.writeText(_v());
  document.querySelector('.modal-copy-btn').textContent = 'Copied!';
  setTimeout(function() {
    document.querySelector('.modal-copy-btn').textContent = 'Copy to clipboard';
  }, 2000);
}

document.getElementById('task1-modal').addEventListener('click', function(e) {
  if (e.target === this) closeTask1();
});
</script>

        <span>LinkedIn</span>
      </a>

    </div>
  </div>
</footer>
